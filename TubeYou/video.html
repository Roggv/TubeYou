<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeYouVideo</title>
    <link rel="stylesheet" href="styleVideo.css">
</head>

<body>
    <div id="container">
        <header>
            <a href="index.html">
                <img id="back" src="img/back.png" alt="Go back icon">
            </a>
        </header>
 
        <section>
            <video id="video" width="600" height="343">
                <source type="video/mp4">
            </video>

            <div class="playPause">
                <div id="playButton" onclick="playVideo()">
                    <img id="playIcon" src="img/play.png" alt="">
                </div>
                <div id="pauseButton" onclick="pauseVideo()">
                    <img id="pauseIcon" src="img/pause.png" alt="">
                </div>
            </div>

            <h1 id="video-title"></h1>

            <div id="chanel">
                <div id="chanel-logo">
                </div>
                <div>
                    <h3 id="chanel-name"></h3>
                    <button id="subscribed"></button>
                </div>
            </div>

            <div class="likeDislikeBtn">
                
                <div id="likes-icon">
                    <img id="like" src="img/like.png" alt="">
                </div>
                <h3 id="like-number"></h3>

                <div id="dislikes-icon">
                    <img id="dislike" src="img/dislike.png" alt="">
                </div>
                <h3 id="dislike-number"></h3>
            </div>

        </section>

        <footer>
            <img id="house" src="img/house.png" alt="House icon">
            <img id="person" src="img/person.png" alt="People icon">
        </footer>
    </div>
    <script src="videoScript.js"></script>
</body>

</html>
